        styleClass="param-bar-style-class"

        <ng-template pTemplate="content">

                <div class="top">
                    <h2>Param√®tres</h2>
                    <div 
                        class="close-button"

                </div>
            </div>
        </ng-template>
        
    </p-sidebar>
